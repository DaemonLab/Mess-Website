{% extends 'base.html' %}
{% load static %}
{%block externalCss%}

<link rel="stylesheet" href="{% static 'css/menu.css' %}" />
<link rel="stylesheet" href="{% static 'css/cafe.css' %}" />
<link rel="stylesheet" href="{% static 'css/rules.css' %}" />


{% endblock %}
{% block body %}
<Main class="parent">
  <h1>Additional Services</h1>
  <div class="container">
    <div class="row justify-content-around">
      {% for i in cafeteria %}
      <div class="col-12 col-md-6 col-lg-4 box" style="width: 20rem;">
        <div class="card" >
          {% if i.image %}
          <img
            src="{{i.image.url}}"
            class="card-img-top " alt="..." style="height: 200px;">
            {% endif %}
          <div class="card-body">
            <p class="card-text"><b>{{i.name}}</b><br>{{i.poc}}<br>Contact no. {{i.contact}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</Main>
{% endblock %}
