version: '3'

services:
  web: 
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./db/db.sqlite3:/app/db.sqlite3
      # - ./media:/app/
    env_file:
      - ./.env

  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - ./db/db.sqlite3:/app/db.sqlite3
      # - ./media:/app/
    depends_on:
      - web