{% extends 'base.html' %}
{% load static %}
{%block externalCss%}

<link rel="stylesheet" href="{% static 'css/home.css' %}" />


{% endblock %}
{%block body%}
<Main>
  <div class="container-fluid mt-2" style="width:95%;">
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators Zindex">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/media/{{carousel.2.image}}" style="height:600px;" class="d-block w-100" alt="...">
    </div>
    {% for i in carousel %}
    <div class="carousel-item">
      <img src="/media/{{i.image}}" style="height:600px;" class="d-block w-100" alt="...">
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

  <div class="container-fluid aboutupdates" style="width:95%;">
    <div class="row">
      <div class="col-8 about">
        <h1 class="text-center">About Us</h1>
        <div class="container-fluid">
          <p style="font-size:20px;">
            {{about.0.description}}
          </p>
        </div>

      </div>
      <div class="col-4 updates">
        <h1 class="text-center">Updates</h1>
        <div class="container-fluid">
          <ul>
            {% for i in updates %}
            <li>
              {{i.update}}
            </li>
            {% endfor %}
          </ul>
        </div>

      </div>
    </div>

</Main>

{% endblock %}
